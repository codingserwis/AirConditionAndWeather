	<body>

		<div class="air_data_container">

				<p class="place">Miejsce pomiaru: </p>

		<script>
		function initMap() {
		var uluru = {lat: 50.66696111, lng: 17.92279722};
		var map = new google.maps.Map(document.getElementById('map'), {
		zoom: 13,
		center: uluru
		});
		var marker = new google.maps.Marker({
		position: uluru,
		map: map,

		});
		}
		</script>
		</script>
