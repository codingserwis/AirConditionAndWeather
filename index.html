<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<!-- <script src="https://use.fontawesome.com/b1f95d1c43.js"></script> -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/weather-icons-wind.min.css">
		<link rel="stylesheet" type="text/css" href="css/weather-icons.min.css">
		<title>Jakość Powietrza Opole</title>
	</head>
	<body>
		<div id="map"></div>
		<div class="small_data_container cf">
			<h1 class="cont_header">Indeks jakości powietrza w Opolu</h1>
			<div class="cf">
				<div class="mrg_right left">
					<div class="station_short_info cf">
						<h2>Os. Chabrów</h2>
						<div id="chab" class="short_data cf center">
							<div class="ijp_data left">
								<h3>IJP</h3>
							</div>
							<div class="pm25_data left">
								<h3>PM 2.5</h3>
							</div>
							<div class="pm10_data left">
								<h3>PM 10</h3>
							</div>
						</div>
					</div>
					<div class="station_short_info cf">
						<h2>ul. Pułaskiego</h2>
						<div id="pul" class="short_data cf center">
							<div class="ijp_data left">
								<h3>IJP</h3>
							</div>
							<div class="pm25_data left">
								<h3>PM 2.5</h3>
							</div>
							<div class="pm10_data left">
								<h3>PM 10</h3>
							</div>
						</div>
					</div>
					<div class="station_short_info">
						<h2>Rondo Pileckiego</h2>
						<div id="pil" class="short_data cf center">
							<div class="ijp_data left">
								<h3>IJP</h3>
							</div>
							<div class="pm25_data left">
								<h3>PM 2.5</h3>
							</div>
							<div class="pm10_data left">
								<h3>PM 10</h3>
							</div>
						</div>
					</div>
				</div>
				<div class="left">
					<div class="station_short_info">
						<h2>Pasieka</h2>
						<div id="pas" class="short_data cf center">
							<div class="ijp_data left">
								<h3>IJP</h3>
							</div>
							<div class="pm25_data left">
								<h3>PM 2.5</h3>
							</div>
							<div class="pm10_data left">
								<h3>PM 10</h3>
							</div>
						</div>
					</div>
					<div class="station_short_info">
						<h2>Nowa Wieś Królewska</h2>
						<div id="nwk" class="short_data cf center">
							<div class="ijp_data left">
								<h3>IJP</h3>
							</div>
							<div class="pm25_data left">
								<h3>PM 2.5</h3>
							</div>
							<div class="pm10_data left">
								<h3>PM 10</h3>
							</div>
						</div>
					</div>
					<div class="station_short_info">
						<h2>Grudzice</h2>
						<div id="gru" class="short_data cf center">
							<div class="ijp_data left">
								<h3>IJP</h3>
							</div>
							<div class="pm25_data left">
								<h3>PM 2.5</h3>
							</div>
							<div class="pm10_data left">
								<h3>PM 10</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="weather_data cf">
				<h1 class="cont_header">Pogoda w Opolu</h1>
				<div class="weather_info cf">
					<div class="currner_weather left">
						<h3>Aktualnie</h3>
						<div class="left">
							<div class="cf">
								<div class="w_condition left"></div>
								<div class="w_temp left"></div>
							</div>
							<div class="wind_info">Wiatr:</div>
							<div class="wind_block cf">
								<div class="w_wind_dir left"></div>
								<div class="w_wind_speed left"></div>
							</div>
						</div>
						<div class="weather_other_info left">
							<div class="w_presure"></div>
							<div class="w_precip_mm"></div>
							<div class="w_humidity"></div>
							<div class="w_feels"></div>
							<div class="w_vis"></div>
						</div>
					</div>
					<div class="forecast_weather left">
						
					</div>
				</div>
			</div>
		</div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyeImWmy1LmNodXs2VPwMnW0-T_W_rHLw&callback=initMap"
	async defer></script>
</body>
</html>
